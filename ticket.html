<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Conference ticket generator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="ticket.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="./assets/images/logo-full.svg"
        alt="Coding Conf Logo"
        class="logo"
      />
      <h1>
        Congrats, <span id="ticket-name">No Name</span>! Your ticket is ready.
      </h1>
      <p class="description">
        We've emailed your ticket to <span id="ticket-email">No Email</span> and
        we will send updates in the run up to the event.
      </p>
    </div>
  </body>
  <script src="ticket.js"></script>
</html>
