<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Conference ticket generator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="ticket.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="./assets/images/logo-full.svg"
        alt="Coding Conf Logo"
        class="logo"
      />
      <h1>
        Congrats, <span class="ticket-name header-name">No Name</span>! Your
        ticket is ready.
      </h1>
      <p class="description">
        We've emailed your ticket to
        <span class="ticket-email description-email">No Email</span> and we will
        send updates in the run up to the event.
      </p>

      <div class="ticket">
        <div class="left">
          <div class="top">
            <img
              src="./assets/images/logo-mark.svg"
              alt="Logo"
              class="logo-mark"
            />
            <div>
              <p class="event">Coding Conf</p>
              <p class="date">Jan 31, 2025 / Austin, TX</p>
            </div>
          </div>
          <div class="user">
            <img
              src="./assets/images/image-avatar.jpg"
              alt="User Avatar"
              class="ticket-avatar avatar"
            />
            <div class="user-info">
              <p class="ticket-name name">No Name</p>
              <p class="ticket-github github">
                <img
                  src="./assets/images/icon-github.svg"
                  alt="GitHub Logo"
                  class="github-logo"
                />
                No GitHub
              </p>
            </div>
          </div>
        </div>
        <div class="right">
          <p class="number">#01609</p>
        </div>
      </div>
    </div>
  </body>
  <script src="ticket.js"></script>
</html>
